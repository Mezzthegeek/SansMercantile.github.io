<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sans Mercantile - Admin Portal</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React and Babel for JSX compilation -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Google Fonts: Inter & Playfair Display -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <!-- Quill Rich Text Editor -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

    <!-- Firebase SDK -->
    <script type="module">
        // These global variables are provided by the environment.
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        window.firebaseConfig = firebaseConfig;
        window.initialAuthToken = initialAuthToken;
        window.appId = appId;
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            --color-text-primary: #1f0000; /* burgundy-black */
            --color-accent-primary: #FC7642; /* orange */
            --color-bg-main: #f0f0f0; /* silver */
        }
        h1, h2, h3, .font-display {
            font-family: 'Playfair Display', serif;
        }
        .btn-primary {
            background-color: var(--color-text-primary);
            color: white;
        }
        .btn-primary:hover {
            background-color: #490c09; /* crimson-noir */
        }
        .btn-secondary {
            background-color: #e5e7eb;
            color: #1f2937;
        }
        .btn-secondary:hover {
            background-color: #d1d5db;
        }
        .text-accent {
            color: var(--color-accent-primary);
        }
        .ring-accent:focus {
            --tw-ring-color: var(--color-accent-primary) !important;
        }
        .border-accent, .border-accent:focus {
             border-color: var(--color-accent-primary) !important;
        }
        /* Quill Editor Styling */
        .ql-editor {
            min-height: 250px;
            font-size: 16px;
        }
        .ql-toolbar {
            border-top-left-radius: 0.5rem;
            border-top-right-radius: 0.5rem;
        }
        .ql-container {
             border-bottom-left-radius: 0.5rem;
            border-bottom-right-radius: 0.5rem;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { 
            getAuth, 
            onAuthStateChanged,
            createUserWithEmailAndPassword, 
            signInWithEmailAndPassword,
            signInWithCustomToken,
            signInAnonymously,
            signOut
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { 
            getFirestore, 
            doc, 
            setDoc,
            getDoc,
            collection,
            addDoc,
            updateDoc,
            serverTimestamp,
            query,
            onSnapshot,
            where
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { 
            getStorage, 
            ref, 
            uploadBytes, 
            getDownloadURL 
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-storage.js";

        const { useState, useEffect, useCallback, useRef } = React;

        // --- Initialize Firebase ---
        let app, auth, db, storage;
        let firebaseError = null;
        try {
            // Add a check to ensure config is valid before initializing
            if (window.firebaseConfig && window.firebaseConfig.apiKey) {
                app = initializeApp(window.firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
                storage = getStorage(app);
            } else {
                throw new Error("Firebase configuration is missing or invalid.");
            }
        } catch (e) {
            console.error("Firebase initialization error:", e);
            firebaseError = e.message;
        }

        // --- Icon Components ---
        const Lock = (props) => ( <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}> <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect> <path d="M7 11V7a5 5 0 0 1 10 0v4"></path> </svg> );
        const Mail = (props) => ( <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}> <rect width="20" height="16" x="2" y="4" rx="2"></rect> <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path> </svg> );
        const User = (props) => ( <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}> <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path> <circle cx="12" cy="7" r="4"></circle> </svg> );
        const Building = (props) => ( <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}> <rect x="4" y="2" width="16" height="20" rx="2" ry="2"></rect> <path d="M9 22v-4h6v4"></path><path d="M8 6h.01"></path><path d="M16 6h.01"></path><path d="M12 6h.01"></path><path d="M12 10h.01"></path><path d="M12 14h.01"></path><path d="M16 10h.01"></path><path d="M16 14h.01"></path><path d="M8 10h.01"></path><path d="M8 14h.01"></path> </svg> );
        
        // --- Main Application Component ---
        function App() {
            const [user, setUser] = useState(null);
            const [isLoading, setIsLoading] = useState(true);
            const [view, setView] = useState('login'); // 'login', 'signup'
            const [userType, setUserType] = useState('individual'); // 'individual', 'organization'
            const [error, setError] = useState('');
            const [success, setSuccess] = useState('');

            useEffect(() => {
                if (!auth) {
                    setIsLoading(false); // Stop loading if Firebase failed to init
                    return;
                };
                const unsubscribe = onAuthStateChanged(auth, (currentUser) => {
                    setUser(currentUser);
                    setIsLoading(false);
                });
                return () => unsubscribe();
            }, []);
            
            useEffect(() => {
                if (!auth) return;
                const signInWithToken = async () => {
                    if (window.initialAuthToken && !auth.currentUser) {
                        try {
                            await signInWithCustomToken(auth, window.initialAuthToken);
                        } catch (e) {
                            console.error("Custom token sign-in failed:", e);
                            await signInAnonymously(auth);
                        }
                    } else if (!auth.currentUser) {
                        await signInAnonymously(auth);
                    }
                };
                signInWithToken();
            }, []);

            const handleLogin = async (e) => {
                e.preventDefault();
                setError('');
                const email = e.target.email.value;
                const password = e.target.password.value;
                if (!email.endsWith('@sansmercantile.com')) {
                    setError('Access restricted to @sansmercantile.com emails.');
                    return;
                }
                try {
                    await signInWithEmailAndPassword(auth, email, password);
                } catch (err) {
                    setError(err.message);
                }
            };

            const handleSignup = async (e) => {
                e.preventDefault();
                setError('');
                setSuccess('');
                const form = e.target;
                const email = form.email.value;
                const password = form.password.value;
                if (userType === 'individual') {
                    if (!email.endsWith('@sansmercantile.com')) {
                         setError('Individual signups are restricted to @sansmercantile.com emails.');
                         return;
                    }
                    try {
                        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                        const newUser = userCredential.user;
                        const userProfile = {
                            fullName: form.fullName.value, email: newUser.email, employeeId: form.employeeId.value,
                            nationalId: form.nationalId.value, designation: form.designation.value,
                            createdAt: serverTimestamp(), userType: 'individual', status: 'active'
                        };
                        const userDocRef = doc(db, `artifacts/${window.appId}/users`, newUser.uid);
                        await setDoc(userDocRef, userProfile);
                    } catch (err) {
                        setError(err.message);
                    }
                } else {
                    try {
                        const orgData = {
                            orgName: form.orgName.value, orgEmail: email, orgReg: form.orgReg.value,
                            contactPerson: form.contactPerson.value, status: 'pending', submittedAt: serverTimestamp()
                        };
                        const pendingRef = collection(db, `artifacts/${window.appId}/public/data/pendingApprovals`);
                        await addDoc(pendingRef, orgData);
                        setSuccess('Application submitted. We will contact you upon review.');
                        setTimeout(() => { setView('login'); setSuccess(''); }, 3000);
                    } catch (err) {
                         setError(err.message);
                    }
                }
            };

            const handleSignOut = async () => {
                await signOut(auth);
            }
            
            // --- Render Logic ---
            if (firebaseError) {
                return <div className="min-h-screen flex items-center justify-center text-red-500 font-bold">Error: {firebaseError}</div>
            }

            if (isLoading) {
                return <div className="min-h-screen flex items-center justify-center">Loading...</div>
            }

            if (user && user.email) {
                return <Dashboard user={user} onSignOut={handleSignOut} />;
            }

            return (
                <div className="min-h-screen flex flex-col items-center justify-center bg-gray-100 py-12 px-4 sm:px-6 lg:px-8">
                    <div className="w-full max-w-md space-y-8">
                        <div>
                            <img className="mx-auto h-16 w-auto" src="/img/logo.svg" alt="Sans Mercantile" />
                            <h2 className="mt-6 text-center text-3xl font-display text-gray-900" style={{color: 'var(--color-text-primary)'}}>
                                {view === 'login' ? 'Sans Mercantile Portal' : 'Create a New Account'}
                            </h2>
                        </div>
                        {error && <div className="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">{error}</div>}
                        {success && <div className="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative" role="alert">{success}</div>}
                        {view === 'login' ? <LoginForm handleLogin={handleLogin} setView={setView} /> : <SignupForm handleSignup={handleSignup} setView={setView} userType={userType} setUserType={setUserType} />}
                    </div>
                </div>
            );
        }

        function LoginForm({ handleLogin, setView }) {
            return (
                <form className="mt-8 space-y-6" onSubmit={handleLogin}>
                     <div className="rounded-md shadow-sm space-y-4">
                        <InputField id="email-address" name="email" type="email" placeholder="Email address" icon={Mail} />
                        <InputField id="password" name="password" type="password" placeholder="Password" icon={Lock} />
                    </div>
                    <div><button type="submit" className="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md btn-primary transition-colors">Sign in</button></div>
                    <p className="mt-2 text-center text-sm text-gray-600">Don't have an account?{' '}<a href="#" onClick={(e) => { e.preventDefault(); setView('signup'); }} className="font-medium text-accent hover:underline">Sign up</a></p>
                </form>
            );
        }

        function SignupForm({ handleSignup, setView, userType, setUserType }) {
            return (
                <form className="mt-8 space-y-6" onSubmit={handleSignup}>
                    <div className="flex justify-center rounded-md border border-gray-300 p-1 bg-gray-200">
                        <button type="button" onClick={() => setUserType('individual')} className={`w-1/2 py-2 text-sm font-medium rounded-md ${userType === 'individual' ? 'bg-white text-accent shadow' : 'text-gray-600'}`}>Individual</button>
                        <button type="button" onClick={() => setUserType('organization')} className={`w-1/2 py-2 text-sm font-medium rounded-md ${userType === 'organization' ? 'bg-white text-accent shadow' : 'text-gray-600'}`}>Organization</button>
                    </div>
                    {userType === 'individual' ? <IndividualFields /> : <OrganizationFields />}
                    <div><button type="submit" className="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md btn-primary transition-colors">Create Account</button></div>
                    <p className="mt-2 text-center text-sm text-gray-600">Already have an account?{' '}<a href="#" onClick={(e) => { e.preventDefault(); setView('login'); }} className="font-medium text-accent hover:underline">Sign In</a></p>
                </form>
            );
        }

        const InputField = ({ id, name, type, placeholder, icon: Icon, value, onChange }) => (
            <div className="relative">
                {Icon && <Icon className="absolute left-3 top-1/2 -translate-y-1/2 h-5 w-5 text-gray-400" />}
                <input id={id} name={name} type={type} required value={value} onChange={onChange} className="appearance-none rounded-md relative block w-full px-3 py-3 pl-10 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-2 ring-accent border-accent sm:text-sm" placeholder={placeholder} />
            </div>
        );

        function IndividualFields() { /* Unchanged */ return ( <div className="space-y-4"> <InputField id="full-name" name="fullName" type="text" placeholder="Full Name" icon={User} /> <InputField id="email" name="email" type="email" placeholder="Email (@sansmercantile.com)" icon={Mail} /> <InputField id="password" name="password" type="password" placeholder="Password" icon={Lock} /> <InputField id="employee-id" name="employeeId" type="text" placeholder="Employee ID" icon={User} /> <InputField id="national-id" name="nationalId" type="text" placeholder="National ID / Passport" icon={User} /> <InputField id="designation" name="designation" type="text" placeholder="Designation" icon={User} /> </div> ); }
        function OrganizationFields() { /* Unchanged */ return ( <div className="space-y-4"> <InputField id="org-name" name="orgName" type="text" placeholder="Organization Name" icon={Building} /> <InputField id="org-email" name="email" type="email" placeholder="Official Email" icon={Mail} /> <InputField id="password" name="password" type="password" placeholder="Password" icon={Lock} /> <InputField id="org-registration" name="orgReg" type="text" placeholder="Company Registration Number" icon={Building} /> <InputField id="org-contact-person" name="contactPerson" type="text" placeholder="Contact Person Name" icon={User} /> </div> ); }

        // --- Blog Components ---

        function BlogEditor({ post, onSave, onCancel }) {
            const [title, setTitle] = useState(post?.title || '');
            const [content, setContent] = useState(post?.content || '');
            const quillRef = useRef();

            const imageHandler = useCallback(() => {
                const input = document.createElement('input');
                input.setAttribute('type', 'file');
                input.setAttribute('accept', 'image/*');
                input.click();
                input.onchange = async () => {
                    const file = input.files[0];
                    if (!file) return;
                    const quill = quillRef.current;
                    const range = quill.getSelection(true);
                    quill.enable(false);
                    try {
                        const storageRef = ref(storage, `blogs/${Date.now()}_${file.name}`);
                        const snapshot = await uploadBytes(storageRef, file);
                        const url = await getDownloadURL(snapshot.ref);
                        quill.enable(true);
                        quill.insertEmbed(range.index, 'image', url);
                        quill.setSelection(range.index + 1);
                    } catch (error) {
                        console.error("Image upload failed:", error);
                        quill.enable(true);
                    }
                };
            }, []);

            useEffect(() => {
                if (quillRef.current) return;
                const editor = new Quill('#editor', {
                    theme: 'snow',
                    modules: {
                        toolbar: {
                            container: [
                                [{ 'header': [1, 2, 3, false] }],
                                ['bold', 'italic', 'underline', 'strike'],
                                [{'list': 'ordered'}, {'list': 'bullet'}],
                                ['link', 'image', 'video'],
                                ['clean']
                            ],
                            handlers: { image: imageHandler }
                        }
                    }
                });
                quillRef.current = editor;
                editor.on('text-change', () => { setContent(editor.root.innerHTML); });
            }, [imageHandler]);
            
            useEffect(() => {
                if (quillRef.current && content !== quillRef.current.root.innerHTML) {
                    quillRef.current.root.innerHTML = content;
                }
            }, [content]);

            const handleSave = () => { onSave({ ...post, title, content }); };

            return (
                <div className="space-y-4">
                    <input type="text" placeholder="Blog Title" value={title} onChange={(e) => setTitle(e.target.value)} className="w-full p-3 text-2xl font-bold font-display border-b-2 focus:outline-none focus:border-accent" />
                    <div id="editor"></div>
                    <div className="flex justify-end space-x-4 pt-4">
                        <button onClick={onCancel} className="btn-secondary px-6 py-2 rounded-md font-semibold">Cancel</button>
                        <button onClick={handleSave} className="btn-primary px-6 py-2 rounded-md font-semibold">Submit for Review</button>
                    </div>
                </div>
            );
        }

        function BlogList({ title, posts, onEdit, onApprove }) {
            return (
                <div>
                    <h3 className="text-xl font-display mb-4">{title}</h3>
                    <div className="space-y-3">
                        {posts.length === 0 ? <p className="text-gray-500">No posts found.</p> :
                            posts.map(post => (
                                <div key={post.id} className="bg-white p-4 rounded-lg shadow-sm flex justify-between items-center">
                                    <div>
                                        <p className="font-bold">{post.title}</p>
                                        <p className="text-sm text-gray-500">By {post.authorName} on {new Date(post.createdAt?.toDate()).toLocaleDateString()}</p>
                                    </div>
                                    <div className="flex space-x-2">
                                        {onEdit && post.status !== 'approved' && <button onClick={() => onEdit(post)} className="btn-secondary px-3 py-1 text-sm rounded-md">Edit</button>}
                                        {onApprove && post.status === 'pending' && <button onClick={() => onApprove(post.id)} className="bg-green-500 text-white px-3 py-1 text-sm rounded-md hover:bg-green-600">Approve</button>}
                                    </div>
                                </div>
                            ))
                        }
                    </div>
                </div>
            );
        }

        function BlogManager({ user, onBack }) {
            const [view, setView] = useState('list');
            const [currentPost, setCurrentPost] = useState(null);
            const [pendingPosts, setPendingPosts] = useState([]);
            const [approvedPosts, setApprovedPosts] = useState([]);
            const [userProfile, setUserProfile] = useState(null);

            useEffect(() => {
                const fetchUserProfile = async () => {
                    const userDocRef = doc(db, `artifacts/${window.appId}/users`, user.uid);
                    const docSnap = await getDoc(userDocRef);
                    if (docSnap.exists()) { setUserProfile(docSnap.data()); }
                };
                fetchUserProfile();
            }, [user.uid]);

            useEffect(() => {
                const q = query(collection(db, `artifacts/${window.appId}/public/data/blogs`));
                const unsubscribe = onSnapshot(q, (querySnapshot) => {
                    const allPosts = [];
                    querySnapshot.forEach((doc) => { allPosts.push({ id: doc.id, ...doc.data() }); });
                    setPendingPosts(allPosts.filter(p => p.status === 'pending'));
                    setApprovedPosts(allPosts.filter(p => p.status === 'approved'));
                });
                return unsubscribe;
            }, []);

            const handleSavePost = async (postData) => {
                if (!userProfile) { alert("User profile not loaded. Cannot save post."); return; }
                const dataToSave = {
                    title: postData.title, content: postData.content, authorId: user.uid,
                    authorName: userProfile.fullName, status: 'pending',
                };
                const collectionRef = collection(db, `artifacts/${window.appId}/public/data/blogs`);
                if (postData.id) {
                    const postRef = doc(collectionRef, postData.id);
                    await updateDoc(postRef, { ...dataToSave, updatedAt: serverTimestamp() });
                } else {
                    await addDoc(collectionRef, { ...dataToSave, createdAt: serverTimestamp() });
                }
                console.log(`Email notification to hello@sansmercantile.com: Blog post '${postData.title}' is pending review.`);
                setView('list');
                setCurrentPost(null);
            };

            const handleEditPost = (post) => { setCurrentPost(post); setView('edit'); };
            const handleApprovePost = async (postId) => {
                const postRef = doc(db, `artifacts/${window.appId}/public/data/blogs`, postId);
                await updateDoc(postRef, { status: 'approved', approvedAt: serverTimestamp() });
            };

            if (view === 'create' || view === 'edit') {
                return (
                    <div>
                         <h2 className="text-2xl font-display mb-4">{view === 'create' ? 'Create New Blog Post' : 'Edit Blog Post'}</h2>
                         <BlogEditor post={currentPost} onSave={handleSavePost} onCancel={() => { setView('list'); setCurrentPost(null); }} />
                    </div>
                );
            }

            return (
                <div>
                    <div className="flex justify-between items-center mb-6">
                        <h2 className="text-2xl font-display">Blog Management</h2>
                        <div>
                           <button onClick={() => onBack()} className="btn-secondary px-4 py-2 mr-2 rounded-md font-semibold">Dashboard</button>
                           <button onClick={() => { setView('create'); setCurrentPost(null); }} className="btn-primary px-4 py-2 rounded-md font-semibold">Create New Post</button>
                        </div>
                    </div>
                    <div className="space-y-8">
                        <BlogList title="Pending Review" posts={pendingPosts} onEdit={handleEditPost} onApprove={handleApprovePost} />
                        <BlogList title="Approved Blogs" posts={approvedPosts} onEdit={handleEditPost} />
                    </div>
                </div>
            );
        }

        function Dashboard({ user, onSignOut }) {
            const [view, setView] = useState('main');
            if (view === 'blog') {
                return (
                    <div className="min-h-screen bg-gray-100">
                        <DashboardNav user={user} onSignOut={onSignOut} />
                        <main className="max-w-7xl mx-auto py-10 sm:px-6 lg:px-8">
                            <BlogManager user={user} onBack={() => setView('main')} />
                        </main>
                    </div>
                );
            }
             return (
                <div className="min-h-screen bg-gray-100">
                    <DashboardNav user={user} onSignOut={onSignOut} />
                    <div className="py-10">
                        <header>
                            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                                <h1 className="text-3xl font-bold leading-tight text-gray-900 font-display">Dashboard</h1>
                            </div>
                        </header>
                        <main>
                            <div className="max-w-7xl mx-auto sm:px-6 lg:px-8">
                                <div className="px-4 py-8 sm:px-0">
                                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                        <div onClick={() => setView('blog')} className="bg-white p-6 rounded-lg shadow-md hover:shadow-xl transition-shadow cursor-pointer border-l-4 border-accent">
                                            <h3 className="text-lg font-semibold font-display" style={{color: 'var(--color-text-primary)'}}>Blog Management</h3>
                                            <p className="text-gray-600 mt-2">Create, review, and publish new blog posts.</p>
                                        </div>
                                         <div className="bg-gray-200 p-6 rounded-lg shadow-md cursor-not-allowed border-l-4 border-gray-400">
                                            <h3 className="text-lg font-semibold text-gray-500 font-display">User Management</h3>
                                            <p className="text-gray-400 mt-2">(Coming Soon)</p>
                                        </div>
                                         <div className="bg-gray-200 p-6 rounded-lg shadow-md cursor-not-allowed border-l-4 border-gray-400">
                                            <h3 className="text-lg font-semibold text-gray-500 font-display">Platform Analytics</h3>
                                            <p className="text-gray-400 mt-2">(Coming Soon)</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </main>
                    </div>
                </div>
            );
        }
